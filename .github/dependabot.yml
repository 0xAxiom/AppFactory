# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Root package dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(core)"
    labels:
      - "dependencies"
      - "core"
    groups:
      eslint:
        patterns:
          - "eslint*"
          - "@eslint/*"
      typescript:
        patterns:
          - "typescript"
          - "typescript-eslint"
          - "@types/*"
      husky-lint:
        patterns:
          - "husky"
          - "lint-staged"
          - "prettier"
      commitlint:
        patterns:
          - "@commitlint/*"

  # CLI package dependencies
  - package-ecosystem: "npm"
    directory: "/CLI"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(cli)"
    labels:
      - "dependencies"
      - "cli"
    groups:
      typescript-eslint:
        patterns:
          - "@typescript-eslint/*"
          - "typescript"
      anthropic:
        patterns:
          - "@anthropic-ai/*"

  # dapp-factory package dependencies
  - package-ecosystem: "npm"
    directory: "/dapp-factory"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(dapp-factory)"
    labels:
      - "dependencies"
      - "dapp-factory"
    groups:
      typescript:
        patterns:
          - "typescript"
          - "tsx"
          - "@types/*"
      nextjs:
        patterns:
          - "next"
          - "react"
          - "react-dom"

  # plugin-factory example dependencies
  - package-ecosystem: "npm"
    directory: "/plugin-factory/examples/mcp-server"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(plugin-factory)"
    labels:
      - "dependencies"
      - "plugin-factory"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "ci"
    labels:
      - "ci"
      - "dependencies"
    groups:
      github-actions:
        patterns:
          - "actions/*"
          - "github/*"
